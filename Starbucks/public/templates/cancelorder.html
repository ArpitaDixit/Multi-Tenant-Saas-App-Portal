<link rel='stylesheet' href='/stylesheets/placeorder.css' />
<div>
    <h1></h1>
    <form>
        <ul class="form-style-1">
            <li>
                <label>Order ID <span class="required">*</span></label>
                <input type="text" name="orderid" class="field-long" />
            </li>
            <li>
                <label>Your order status <span class="required">*</span></label>
                <input type="text" readonly="readonly" name="orderstatus" class="field-long" />
            </li>
            
            <li>
                <button ng-click = "cancelOrder()">Cancel Order</button>
            </li>
        </ul>
    </form>
</div>
